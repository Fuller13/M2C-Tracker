<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body data-page="skillbridge">
    <nav>
        <div class="nav-logo">M-2-C Transition Tracker</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="todos.html">To-Dos</a></li>

            </ul>
    </nav>
    <main>
        <div class="add-task-form">
            <h2>Add New Skillbridge Opportunity</h2>
            <input type="text" id="newLocation" placeholder="Location" required>
            <input type="text" id="newNotes" placeholder="Notes">
            <input type="text" id="newPOC" placeholder="Point of Contact">
            <input type="number" id="newPreference" placeholder="Preference (1-5)" min="1" max="5">
            <button onclick="addNewSkillbridge()">Add Opportunity</button>
        </div>
        <table id="skillbridgeTable">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Notes</th>
                    <th>Point of Contact</th>
                    <th>Preference (1-5)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
        <button onclick="saveSkillbridge()" class="save-btn">Save Changes</button>
        <button onclick="downloadData()" class="save-btn">Download Data</button>
        <div id="status" style="display: none; color: green; margin-top: 10px;">Data saved successfully!</div>
    </main>
    <script src="storage.js"></script>
</body>
</html>
