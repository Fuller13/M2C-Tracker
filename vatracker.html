    <main>
        <div class="add-task-form">
            <h2>Add New VA Claim</h2>
            <input type="text" id="newCondition" placeholder="Condition" required>
            <input type="text" id="newRatingCriteria" placeholder="Rating Criteria">
            <input type="text" id="newHistory" placeholder="History">
            <input type="text" id="newStatement" placeholder="Statement">
            <input type="text" id="newEvidence" placeholder="Evidence">
            <button onclick="addNewVAClaim()">Add Claim</button>
        </div>
        <table id="vaTable">
            <thead>
                <tr>
                    <th>Condition</th>
                    <th>Rating Criteria</th>
                    <th>History</th>
                    <th>Statement</th>
                    <th>Evidence</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
        <button onclick="saveVAClaims()" class="save-btn">Save Changes</button>
    </main>
    <script type="module" src="firebase.js"></script>
    <script src="script.js"></script>
    <script src="vatracker.js"></script>
