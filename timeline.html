    <main>
        <h2>Transition Timeline</h2>
        <div class="timeline-section">
            <h3>Key Dates</h3>
            <p><strong>Days Until Separation:</strong> <span id="daysUntilSeparation">375</span></p>
            <table id="timelineTable">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">Retirement Date</td>
                        <td><input type="date" value="2025-12-25" onchange="updateDaysUntilSeparation()"></td>
                        <td><button class="delete-btn" onclick="deleteTimelineEvent(this)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="add-task-form">
                <h3>Add New Event</h3>
                <input type="text" id="newEventName" placeholder="Event Name" required>
                <input type="date" id="newEventDate" required>
                <button onclick="addNewEvent()">Add Event</button>
            </div>
            <button onclick="saveTimeline()" class="save-btn">Save Changes</button>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="timeline.js"></script>
