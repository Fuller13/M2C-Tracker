<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-logo">Militray Transition Tracker</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="todos.html">To-Dos</a></li>
            <li><a href="contacts.html">Contacts</a></li>
            <li><a href="timeline.html">Timeline</a></li>

        </ul>
    </nav>
    <main>
        <div class="add-task-form">
            <h2>Add New Contact</h2>
            <input type="text" id="newContactName" placeholder="Name" required>
            <input type="text" id="newContactCompany" placeholder="Company">
            <input type="text" id="newContactTitle" placeholder="Title/Location">
            <input type="text" id="newContactRelationship" placeholder="Relationship">
            <input type="email" id="newContactEmail" placeholder="Email">
            <input type="tel" id="newContactPhone" placeholder="Phone Number">
            <button onclick="addNewContact()">Add Contact</button>
        </div>
        <table id="contactsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Title/Location</th>
                    <th>Relationship</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Populated by JavaScript -->
            </tbody>
        </table>
        <button onclick="saveContacts()" class="save-btn">Save Changes</button>
    </main>
    <script src="script.js"></script>
    <script src="contacts.js"></script>
</body>
</html>
